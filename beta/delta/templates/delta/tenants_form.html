{% extends 'delta/base.html' %}
{% block content %}
  <div class="jumbotron" id='form-jumb'>
    <div class="container">
      <form id="tenant-form" method="POST">

        <h1>Fill in the Tenant details:</h1>
        <hr>
        <div class="">
          {% csrf_token %}
          {{ form.as_p }}

        <input class="btn btn-success btn-lg" id="create-btn" type="submit" name="submit" value="submit">
      </form>
    </div>
  </div>
{% endblock %}
